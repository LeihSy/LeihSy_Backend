# Test Configuration
spring.application.name=LeihSy

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Test Upload Directory
app.upload.dir=target/test-uploads/images/

# Test Mail Konfiguration
app.mail.sender=test@hs-esslingen.de

# Logging
logging.level.root=WARN
logging.level.com.hse.leihsy=INFO

# Disable OAuth2 Auto Configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration



